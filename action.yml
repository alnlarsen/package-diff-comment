name: 'Package diff comment'
description: 'Github action that can comment on commits to indicate the diff of an OpenTAP package from that commit and the package from a suitable ancestor from which it is derived.'
branding:
  icon: git-pull-request
  color: green
inputs:
  token:
    description: 'Github token used to access the github API. Assign from '
    required: true
  package:
    description: 'The OpenTAP package to generate the API Diff for.'
    required: false
outputs:
  diff-comment:
    description: 'A string containing the generated diff'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
  - DiffAction
  - --package=${{ inputs.package }}
  - --token=${{ inputs.token }}
