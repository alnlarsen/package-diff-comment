on: [push]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Testing
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install OpenTAP
        run: wget -O OpenTap.TapPackage https://packages.opentap.io/3.0/DownloadPackage/OpenTAP?version=9.17.0-beta.22%2B096726d7&os=Linux&architecture=x64
      - name: Run action step
        uses: ./ # Uses an action in the root directory
        id: hello
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package: OpenTap.TapPackage